<!DOCTYPE html>
<html lang="en">
<head>
    <title>Heads or Tails Game</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js"></script>
</head>
<body class="wrapper">
    <div class="title"><h1>Heads Or Tails</h1></div>
    <div class="container">
        <div class="display">
            <div class="stats">
                <label for="" id="heads">Heads: 0</label>
                <label for="" id="tails">Tails: 0</label>
            </div>
            <div class="text">
                <label for="" id="headsortails">Heads</label>
            </div>
            
        </div>
        <div class="buttons">
            <button id="flip" onclick="">FLIP</button>
            <button id="reset">Restart</button>
        </div>
    </div>
</body>
</html>
